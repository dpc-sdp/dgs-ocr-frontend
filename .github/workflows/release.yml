name: release

on:
  workflow_dispatch:
    inputs:
      env:
        required: true
        default: 'uat'
        type: choice
        options:
        - uat
        - production

env:
  APP_RESOURCE_GROUP_NAME: "development-ocr"
  APP_RESOURCE_NAME: "devocrfront"
  IMAGE_REGISTRY_HOSTNAME: "devocrregistry.azurecr.io"
  IMAGE_NAME: "docai"
  IMAGE_TAG: "latest"

